<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book-add.html</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>book-add.html</h1>
      <hr />

      <form id="bookAdd">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" id="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" id="title" />
        </div>

        <div class="form-group">
          <label for="Subtitle">Subtitle</label>
          <input class="form-control" name="subtitle" id="subtitle" />
        </div>

        <div class="form-group">
          <label for="Author">Author</label>
          <input class="form-control" name="author" id="author" />
        </div>

        <div class="form-group">
          <label for="Published">Published</label>
          <input class="form-control" name="published" id="published" />
        </div>

        <div class="form-group">
          <label for="Publisher">Publisher</label>
          <input class="form-control" name="publisher" id="publisher" />
        </div>

        <div class="form-group">
          <label for="Pages">Pages</label>
          <input class="form-control" name="pages" id="pages" type="number" />
        </div>

        <div class="form-group">
          <label for="Description">Description</label>
          <input class="form-control" name="description" id="description" />
        </div>

        <div class="form-group">
          <label for="Website">Website</label>
          <input class="form-control" name="website" id="website" />
        </div>

        <!-- other fields -->

        <hr />
        <button type="button" class="btn btn-primary" onclick="createBook()">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>

      <div aria-live="polite" aria-atomic="true">
        <div
          class="toast-container position-absolute p-3"
          id="toast-container"
          style="z-index: 9"
        ></div>
      </div>

    </div>
    <!-- jquery first, then bootstrap js -->
    <script src="/jquery/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- optional js -->
    <script src="/scripts/books.js"></script>
    <script src="/scripts/book-add.js"></script>
    <script src="/scripts/toasts.js"></script>
  </body>
</html>
