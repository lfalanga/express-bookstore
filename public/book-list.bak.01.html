<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book-list.html</title>
    <!-- bootstrap css -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- <script src="/js/bootstrap.bundle.js"></script> -->
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>book-list.html</h1>
      <hr />
      <div>
        <div class="row" id="books"></div>
      </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">edit-book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="editForm" method="POST">
              <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn" id="isbn" />
              </div>

              <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title" id="title" />
              </div>

              <div class="form-group">
                <label for="Subtitle">Subtitle</label>
                <input class="form-control" name="subtitle" id="subtitle" />
              </div>

              <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author" id="author" />
              </div>

              <div class="form-group">
                <label for="Published">Published</label>
                <input class="form-control" name="published" id="published" />
              </div>

              <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" name="publisher" id="publisher" />
              </div>

              <div class="form-group">
                <label for="Pages">Pages</label>
                <input class="form-control" name="pages" id="pages" />
              </div>

              <div class="form-group">
                <label for="Description">Description</label>
                <input
                  class="form-control"
                  name="description"
                  id="description"
                />
              </div>

              <div class="form-group">
                <label for="Website">Website</label>
                <input class="form-control" name="website" id="website" />
              </div>

              <!-- other fields -->

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- optional js -->
    <!-- jquery first, then popper.js, then bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- our JS file -->
    <script src="/static/scripts/book-list.js"></script>
  </body>
</html>
