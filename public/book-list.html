<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book-list.html</title>
  </head>
  <body>
    <div class="container">
      <h1>book-list.html</h1>
      <div>
        <div class="row" id="books"></div>
      </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">edit-book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="editForm" method="POST">
              <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn" id="isbn" />
              </div>
      
              <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title" id="title" />
              </div>
      
              <div class="form-group">
                <label for="Subtitle">Subtitle</label>
                <input class="form-control" name="subtitle" id="subtitle" />
              </div>
      
              <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author" id="author" />
              </div>
      
              <div class="form-group">
                <label for="Published">Published</label>
                <input class="form-control" name="published" id="published" />
              </div>
      
              <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" name="publisher" id="publisher" />
              </div>
      
              <div class="form-group">
                <label for="Pages">Pages</label>
                <input class="form-control" name="pages" id="pages" />
              </div>
      
              <div class="form-group">
                <label for="Description">Description</label>
                <input class="form-control" name="description" id="description" />
              </div>
      
              <div class="form-group">
                <label for="Website">Website</label>
                <input class="form-control" name="website" id="website" />
              </div>

              <!-- other fields -->

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- our JS file -->
    <script src="/static/scripts/book-list.js"></script>
  </body>
</html>
