<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book-list.html</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>book-list.html</h1>
      <hr />
      <div>
        <div class="row" id="books"></div>
      </div>

      <!-- modal -->
      <div
        class="modal fade"
        id="editBookModal"
        tabindex="-1"
        aria-labelledby="editBookModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Edit: book
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editForm" method="POST">
                <div class="form-group">
                  <label for="ISBN">ISBN</label>
                  <input class="form-control" name="isbn" id="isbn" />
                </div>
  
                <div class="form-group">
                  <label for="Title">Title</label>
                  <input class="form-control" name="title" id="title" />
                </div>
  
                <div class="form-group">
                  <label for="Subtitle">Subtitle</label>
                  <input class="form-control" name="subtitle" id="subtitle" />
                </div>
  
                <div class="form-group">
                  <label for="Author">Author</label>
                  <input class="form-control" name="author" id="author" />
                </div>
  
                <div class="form-group">
                  <label for="Published">Published</label>
                  <input class="form-control" name="published" id="published" />
                </div>
  
                <div class="form-group">
                  <label for="Publisher">Publisher</label>
                  <input class="form-control" name="publisher" id="publisher" />
                </div>
  
                <div class="form-group">
                  <label for="Pages">Pages</label>
                  <input class="form-control" name="pages" id="pages" />
                </div>
  
                <div class="form-group">
                  <label for="Description">Description</label>
                  <input
                    class="form-control"
                    name="description"
                    id="description"
                  />
                </div>
  
                <div class="form-group">
                  <label for="Website">Website</label>
                  <input class="form-control" name="website" id="website" />
                </div>
  
                <!-- other fields -->
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="save()">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- optional js -->
    <script src="/scripts/book-list.js"></script>
    <!-- jquery first, then bootstrap js -->
    <script src="/jquery/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
