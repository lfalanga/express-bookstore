<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap.html</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>bootstrap.html</h1>
      <hr />

      <!-- button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row py-5 text-center">
        <div class="col-12 input-group">
          <input type="text" class="form-control" name="content" placeholder="Toast content" />
          <select class="form-select" name="type">
            <option value="" selected>Toast type</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="success">Success</option>
            <option value="danger">Danger</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <select class="form-select" name="position">
            <option value="" selected>Toast position</option>
            <option value="top-0,end-0">Top Right</option>
            <option value="bottom-0,end-0">Bottom Right</option>
            <option value="bottom-0,start-0">Bottom Left</option>
            <option value="top-0,start-0">Top Left</option>
          </select>
          <button id="create-toast" class="btn btn-primary">
            Create a Toast
          </button>
        </div>
      </div>

      <div aria-live="polite" aria-atomic="true">
        <div
          class="toast-container position-absolute p-3"
          id="toast-container"
          style="z-index: 9"
        ></div>
      </div>

    </div>
    <!-- jquery first, then bootstrap js -->
    <script src="/jquery/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- optional js -->
    <script src="/scripts/bootstrap.js"></script>
    <script src="/scripts/toasts.js"></script>
  </body>
</html>
