<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new-book.html</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <hr>
      <h1>new-book.html</h1>
      <hr>

      <form action="/api/books" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" id="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" id="title" />
        </div>

        <div class="form-group">
          <label for="Subtitle">Subtitle</label>
          <input class="form-control" name="subtitle" id="subtitle" />
        </div>

        <div class="form-group">
          <label for="Author">Author</label>
          <input class="form-control" name="author" id="author" />
        </div>

        <div class="form-group">
          <label for="Published">Published</label>
          <input class="form-control" name="published" id="published" />
        </div>

        <div class="form-group">
          <label for="Publisher">Publisher</label>
          <input class="form-control" name="publisher" id="publisher" />
        </div>

        <div class="form-group">
          <label for="Pages">Pages</label>
          <input class="form-control" name="pages" id="pages" />
        </div>

        <div class="form-group">
          <label for="Description">Description</label>
          <input class="form-control" name="description" id="description" />
        </div>

        <div class="form-group">
          <label for="Website">Website</label>
          <input class="form-control" name="website" id="website" />
        </div>

        <!-- other fields -->

        <hr> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
